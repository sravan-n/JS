<html>
    <body>
        <p id="names"></p>
        <script>
            var names=['sravan', 'pranav', 'hemanth', 'srikanth', 'niharika','venkatesh'];
            var text=""; 
            for (var i=0; i<names.length; i++){
                text+= names[i] + "<br/>" ;
            }
            document.getElementById("names").innerHTML=text;
        </script>
    </body>
</html>
